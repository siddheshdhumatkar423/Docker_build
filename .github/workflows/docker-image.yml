name: Python Flask Docker build

on:
  push:
    branches:
      - main
  
jobs:
  docker-build:
    runs-on: ubuntu

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
  
   
    - name: Build Docker Image
      run: docker build -t shaikbyte/github_action_docker:latest .
   
    
